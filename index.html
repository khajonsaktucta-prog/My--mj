<!DOCTYPE html> <html lang="th"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>BON TAEK v4.3.2</title> <style> :root { --bg: #000; --txt: #fff; --p: #2d5cf7; --b: #f52d2d; --t: #28a745; --undo: #444; --clear: #e67e22; --history: #6c5ce7; --gold: #ffeb3b; --grid-line: #555; } * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; } body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--txt); margin: 0; overflow-x: hidden; } #fixed-top { position: sticky; top: 0; background: #000; z-index: 1000; padding: 10px; border-bottom: 1px solid #222; } .header-brand { text-align: center; font-size: 20px; font-weight: 900; color: var(--gold); margin-bottom: 5px; letter-spacing: 2px; } .config-bar { display: flex; justify-content: center; margin-bottom: 10px; } .config-bar select { background: #1a1a1a; color: var(--gold); border: 1px solid #444; padding: 8px 15px; border-radius: 8px; font-size: 14px; font-weight: bold; width: 85%; text-align: center; } .display-area { background: #111; border-radius: 20px; padding: 15px; display: flex; flex-direction: column; align-items: center; border: 1px solid #333; position: relative; margin-bottom: 10px; } /* 1. ย้ายปุ่มโดเนทไปมุมซ้ายบน */ .donate-trigger { position: absolute; top: 10px; left: 10px; padding: 6px 12px; border-radius: 6px; background: rgba(255, 235, 59, 0.1); border: 1px solid var(--gold); color: var(--gold); font-size: 10px; font-weight: bold; cursor: pointer; } @keyframes breathing { 0% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.15); filter: brightness(1.3); box-shadow: 0 0 25px currentColor; } 100% { transform: scale(1); filter: brightness(1); } } .suggest-circle { width: 85px; height: 85px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 45px; font-weight: 900; color: white; margin-bottom: 5px; } .active-signal { animation: breathing 1.2s infinite ease-in-out; border: 4px solid #fff !important; } .circle-none { background: #222; font-size: 14px; color: #555; border: 2px dashed #444; } .circle-p { background: var(--p); color: var(--p); } .circle-b { background: var(--b); color: var(--b); } .suggest-circle span { color: white; } .btn-row { display: grid; grid-template-columns: 2fr 1fr 2fr; gap: 10px; width: 100%; margin-bottom: 12px; } .btn-p { background: var(--p); height: 55px; border-radius: 12px; border: none; color: white; font-size: 26px; font-weight: 900; box-shadow: 0 4px 0 #1b3fb3; } .btn-t { background: var(--t); height: 55px; border-radius: 12px; border: none; color: white; font-size: 26px; font-weight: 900; box-shadow: 0 4px 0 #1e7e34; } .btn-b { background: var(--b); height: 55px; border-radius: 12px; border: none; color: white; font-size: 26px; font-weight: 900; box-shadow: 0 4px 0 #a0152a; } .util-row { display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 8px; width: 100%; } .btn-u { height: 42px; border-radius: 10px; border: none; color: #fff; font-weight: bold; font-size: 12px; cursor: pointer; } .bg-undo { background: var(--undo); } .bg-history { background: var(--history); box-shadow: 0 3px 0 #4834d4; } .bg-clear { background: var(--clear); box-shadow: 0 3px 0 #d35400; } /* 2. ตัวนับ P T B ALL คืนกลับมา */ .stats-on-grid { display: flex; justify-content: center; gap: 12px; font-size: 13px; font-weight: bold; margin-top: 15px; margin-bottom: 5px; color: #aaa; } #grid-container { display: grid; grid-template-rows: repeat(6, 1fr); grid-auto-flow: column; grid-template-columns: repeat(12, 1fr); gap: 1px; background: #ccc; padding: 2px; border-radius: 4px; margin: 0 auto 20px auto; width: 95%; max-width: 400px; border: 2px solid var(--grid-line); } .cell { aspect-ratio: 1/1; background: #fff; display: flex; align-items: center; justify-content: center; } .ball { width: 85%; height: 85%; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 14px; text-shadow: 0px 1px 2px rgba(0,0,0,0.5); } .ball-p { background: var(--p); } .ball-b { background: var(--b); } .ball-t { background: var(--t); } .modal { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; padding: 0; } .modal-content-full { display: flex; flex-direction: column; height: 100%; width: 100%; padding: 20px; } .history-list-full { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding: 10px; background: #111; border-radius: 12px; border: 1px solid #333; } .history-item { padding: 15px 10px; border-bottom: 1px solid #222; font-size: 18px; display: flex; justify-content: space-between; align-items: center; } #donate-modal { background: rgba(0,0,0,0.9); } #donate-modal .modal-box { background: #1a1a1a; padding: 25px; border-radius: 20px; margin: auto; max-width: 320px; width: 90%; border: 1px solid var(--gold); text-align: center; } </style> </head> <body> <div id="fixed-top"> <div class="header-brand">BON TAEK</div> <div class="config-bar"> <select id="gap-sel" onchange="saveCfg(); render();"> <option value="7">LV.1</option><option value="8">LV.2</option><option value="9">LV.3</option><option value="10">LV.4</option> </select> </div> <div class="display-area"> <button class="donate-trigger" onclick="openModal('donate-modal')">โดเนทสนับสนุน</button> <div id="scan-display" class="suggest-circle circle-none"><span>WAIT</span></div> <div id="step-text" style="color:var(--gold); font-weight:bold; margin-bottom:2px; font-size: 14px;">รอข้อมูล</div> <div id="action-hint" style="color: #00ff00; font-weight: 900; font-size: 18px; height: 22px; margin-bottom: 8px;"></div> <div class="btn-row"> <button class="btn-p" onclick="add('P')">P</button> <button class="btn-t" onclick="add('T')">T</button> <button class="btn-b" onclick="add('B')">B</button> </div> <div class="util-row"> <button class="btn-u bg-undo" onclick="undo()">ย้อนกลับ</button> <button class="btn-u bg-history" onclick="openModal('history-modal')">ประวัติชนะ</button> <button class="btn-u bg-clear" onclick="clearAll()">ล้างข้อมูล</button> </div> </div> </div> <div class="stats-on-grid"> <span style="color:var(--p)">P: <span id="cp">0</span></span> <span style="color:var(--t)">T: <span id="ct">0</span></span> <span style="color:var(--b)">B: <span id="cb">0</span></span> <span style="color:#666">| ALL: <span id="ca">0</span></span> </div> <div id="grid-container"></div> <div id="history-modal" class="modal"> <div class="modal-content-full"> <h2 style="color:var(--gold); text-align:center; margin: 10px 0;">ประวัติการชนะ (WIN)</h2> <div id="history-list" class="history-list-full"></div> <button style="background:var(--b); color:#fff; border:none; padding:18px; border-radius:12px; width:100%; font-weight:bold; font-size: 18px;" onclick="closeModal('history-modal')">กลับสู่หน้าหลัก</button> </div> </div> <div id="donate-modal" class="modal"> <div class="modal-box"> <h3 style="color:var(--gold); margin: 0;">สนับสนุนค่าน้ำมัน</h3> <div style="background:#000; padding:15px; border-radius:12px; margin:15px 0; border:1px solid #333;"> <div style="color:#00a94b; font-weight:bold; font-size:18px;">กสิกรไทย (K-Bank)</div> <div style="color:#fff; font-size:20px; font-weight:bold; margin:5px 0;">060-8-39927-5</div> <div style="color:#aaa; font-size:14px;">กัณฑ์นภพ จรัสวงษ์จินดา</div> </div> <button style="background:var(--b); color:#fff; border:none; padding:12px; border-radius:8px; width:100%; font-weight:bold;" onclick="closeModal('donate-modal')">ปิดหน้าต่าง</button> </div> </div> <script> let history = JSON.parse(localStorage.getItem('bt_h')) || []; let winHistory = JSON.parse(localStorage.getItem('bt_wh')) || []; let martingaleStep = 1; let patterns = []; let activeSignal = null; function init() { for (let i = 0; i < 128; i++) patterns.push(i.toString(2).padStart(7, '0').split('').map(b => b === '0' ? 'M' : 'T')); const savedGap = localStorage.getItem('bt_g'); if (savedGap) document.getElementById('gap-sel').value = savedGap; render(); } function saveCfg() { localStorage.setItem('bt_g', document.getElementById('gap-sel').value); } function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='history-modal') updateHistoryList(); } function closeModal(id) { document.getElementById(id).style.display = 'none'; } function render() { localStorage.setItem('bt_h', JSON.stringify(history)); localStorage.setItem('bt_wh', JSON.stringify(winHistory)); const grid = document.getElementById('grid-container'); grid.innerHTML = ""; let p=0, t=0, b=0; for (let i = 0; i < 72; i++) { const val = history[i] || ""; let ballHTML = ""; if(val==='P') { p++; ballHTML = `<div class="ball ball-p">P</div>`; } else if(val==='B') { b++; ballHTML = `<div class="ball ball-b">B</div>`; } else if(val==='T') { t++; ballHTML = `<div class="ball ball-t">T</div>`; } grid.innerHTML += `<div class="cell">${ballHTML}</div>`; } document.getElementById('cp').innerText = p; document.getElementById('ct').innerText = t; document.getElementById('cb').innerText = b; document.getElementById('ca').innerText = history.length; scan(); } function scan() { const disp = document.getElementById('scan-display'); const stxt = document.getElementById('step-text'); const hint = document.getElementById('action-hint'); const gapLimit = parseInt(document.getElementById('gap-sel').value); const calcH = history.filter(x => x === 'P' || x === 'B'); if (calcH.length < 7) { disp.className = "suggest-circle circle-none"; disp.innerHTML = "<span>WAIT</span>"; stxt.innerText = "รอข้อมูล"; hint.innerText = ""; activeSignal = null; return; } let alertedPattern = null; for (let i = 0; i < 128; i++) { let lossStreak = 0; for (let r = 7; r < calcH.length; r++) { const ref = calcH[r-7]; const prediction = (patterns[i][(r-7)%7] === 'M') ? ref : (ref === 'P' ? 'B' : 'P'); if (calcH[r] === prediction) lossStreak = 0; else lossStreak++; } if (lossStreak >= gapLimit) { const lastRef = calcH[calcH.length - 7]; alertedPattern = (patterns[i][(calcH.length-7)%7] === 'M') ? lastRef : (lastRef === 'P' ? 'B' : 'P'); } } if (alertedPattern) { disp.className = `suggest-circle circle-${alertedPattern.toLowerCase()} active-signal`; disp.innerHTML = `<span>${alertedPattern}</span>`; stxt.innerText = "ไม้ที่ " + martingaleStep; hint.innerText = "แทงเลย!"; activeSignal = alertedPattern; } else { disp.className = "suggest-circle circle-none"; disp.innerHTML = "<span>WAIT</span>"; stxt.innerText = "รอข้อมูล"; hint.innerText = ""; activeSignal = null; } } function add(v) { if (history.length < 72) { if (activeSignal && (v === 'P' || v === 'B')) { if (v === activeSignal) { winHistory.push({ step: martingaleStep }); martingaleStep = 1; } else { martingaleStep = martingaleStep < 6 ? martingaleStep + 1 : 1; } } history.push(v); render(); } } function updateHistoryList() { const list = document.getElementById('history-list'); list.innerHTML = winHistory.length === 0 ? "<center style='color:#555; padding:20px;'>ยังไม่มีประวัติการชนะ</center>" : ""; winHistory.forEach((item, index) => { list.innerHTML += `<div class="history-item"> <span style="color:var(--gold); font-weight:bold;">${index + 1}. WIN</span> <span style="color:#fff;">ไม้ที่ชนะ: ${item.step}</span> </div>`; }); } function undo() { if(history.length > 0) { history.pop(); if (martingaleStep > 1) martingaleStep--; render(); } } function clearAll() { if(confirm("ล้างข้อมูลทั้งหมด?")){ history = []; winHistory = []; martingaleStep = 1; render(); } } init(); </script> </body> </html>
